name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            name: macOS (Apple Silicon)
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            name: macOS (Intel)
          - platform: windows-latest
            args: ''
            name: Windows
          - platform: ubuntu-22.04
            args: ''
            name: Linux

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: spm-simulator/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust Dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: spm-simulator/src-tauri -> target

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: spm-simulator
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: spm-simulator
          tagName: ${{ github.ref_name }}
          releaseName: 'SPM Simulator ${{ github.ref_name }}'
          releaseBody: |
            ## 下载说明

            | 平台 | 文件 | 说明 |
            |------|------|------|
            | macOS (Apple Silicon) | `*.aarch64.dmg` | M1/M2/M3 芯片 |
            | macOS (Intel) | `*.x64.dmg` | Intel 芯片 |
            | Windows | `*.msi` / `*.exe` | 安装包 / 便携版 |
            | Linux | `*.deb` / `*.AppImage` | Debian系 / 通用 |
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
